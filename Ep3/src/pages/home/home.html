<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Prénom</ion-label>
    <ion-input [(ngModel)]="surname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Nom</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="age" type="number" placeholder="Votre age"></ion-input>
  </ion-item>

  <button id="presentButton" ion-button large (tap)="showDetails()" >Se présenter</button>

</ion-content>
